<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="contenedorFormulario">
	<main>
		<form action="https://formspree.io/f/xnqwjoja"
  method="POST" class="formulario" id="formulario">
			

			<!-- Grupo: Nombre -->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Name</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Kevin's Vega" >
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">The username must be from 4 to 16 digits and can only contain numbers, letters and underscores. </p>
			</div>
			<!-- Grupo: Correo Electronico -->
			<div class="formulario__grupo" id="grupo___replyto">
				<label for="_replyto" class="formulario__label">Email</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="_replyto" id="_replyto" placeholder="email@email.com">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">The email can only contain letters, numbers, periods, hyphens and underscores. </p>
			</div>

			<!-- Grupo: TelÃ©fono -->
			<div class="formulario__grupo" id="grupo__telefono">
				<label for="telefono" class="formulario__label">Phone</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="4491234567">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">The phone can only contain numbers and the maximum is 14 digits. <p>
			</div>

			<!-- Grupo: Asunto -->
			<div class="formulario__grupo" id="grupo__telefono">
				<label for="telefono" class="formulario__label">Matter</label>
				<div class="formulario__grupo-input">
					<textarea type="text" class="formulario__input" name="Asunto" id="Asuto" placeholder=""></textarea>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				
			</div>
			

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Please fill in the form correctly . </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn" i>SEND</button>
			</div> 
			 
		</form>
	</main>
</div>
	
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
